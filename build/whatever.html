<div class="container">
  <h3>Colored Navbar</h3>
  <p>Use any of the .bg-color classes to add a background color to the navbar.</p>

</div>

      <nav className="navbar navbar-expand-sm bg-light navbar-light">

        <li className="nav-item">

        </li>

        </li>

    </nav>
